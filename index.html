<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adım Adım İspat Oyunu</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    
    <!-- jQuery UI Touch Punch (Dokunmatik Cihazlar İçin) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body oncontextmenu="return false;" >
    <!-- İlk pencere -->
    <div id="introModal">
        <div id="introContent">
            <img id="introImage" src="images/acilis-ekrani.jpeg" alt="Puzzle Oyunu Resmi">
            <br><br>
            <button id="startGame" class="btn btn-primary">Etkinliği Başlat</button>
        </div>
    </div>

    <!-- Oyun içeriği -->
    <div class="container mt-2 hidden" id="gameContent">
        <h3>Adım Adım İspat Oyunu</h3>
        <div class="mb-3" style="font-size: 24px;">
            <i class="bi bi-stopwatch"></i>
            <span id="time">300</span> saniye
        </div>
        <div>
            <b>Aşağıda karışık olarak verilen adımlardan uygun olanları doğru sırada sürükleyerek bırakınız veya üzerine çift tıklayarak yerleştiriniz.</b>
        </div>
        <div id="theoremSolutionMethod" class="mb-3 mt-3"></div>
        <div id="theorem" class="mb-3">
            <span id="theoremTitle"></span>
        </div>
        <div id="steps" class="row">
            <!-- İspat adımları buraya gelecek -->
        </div>
        <div class="drop-area" id="dropArea">
            
        </div>
        <button id="submit" class="btn btn-success">Sonuçları Göster</button>
        <h5 id="score" style="margin-top: 10px;">Puan: 0</h5>
        <div id="resultMessage" style="display: none; margin-top: 10px; color: black; font-weight: bold;"></div>

        <button id="retry" class="btn btn-warning hidden">Tekrar Dene</button>
        <button id="restart" class="btn btn-primary hidden">Baştan Başla</button>
    </div>

    <!-- Ses dosyası -->
    <audio id="click" src="mp3/click.mp3"></audio>
    <audio id="success" src="mp3/success.mp3"></audio>
    <audio id="fail" src="mp3/fail.mp3"></audio>
    <audio id="claps" src="mp3/claps.mp3"></audio>

    <script src="main.js"></script> 

</body>
</html>
